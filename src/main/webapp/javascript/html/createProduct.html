<html>
    <head>
        <title>create product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="../js/createProduct.js"></script>
        <link rel="stylesheet" href="../../Stylesheet/basis.css"/>
        <link rel="stylesheet" href="../../Stylesheet/bootstrap.css"/>
    </head>
    <body>
        <div class="center" style="background-image: url(../../Stylesheet/images/Javascript.jpg); height: 100px; width: 500px;"></div>
        <div style="margin-top: 15px"></div>
        <div class="center">
            <div class="control-group">
                <div class="control-label">
                    <label>Name</label>
                </div>
                <div class="controls">
                    <input type="text"  id="name"/>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">
                    <label>Price</label>
                </div>
                <div class="controls">
                    <input type="number"  id="price"/>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">
                    <label>Description</label>
                </div>
                <div class="controls">
                    <textarea id="description"></textarea>
                </div>
            </div>
            <div class="control-group">
                <div class="control-label">
                    <label>In stock</label>
                </div>
                <div class="controls">
                    <input type="checkbox"  id="instock"/>
                </div>
            </div>
            </br>
            <button class="btn btn-primary" onclick="CreateProduct()">create product</button>
            <button class="btn btn-primary"  onclick="location.href = 'products.html'">cancel</button>
        </div>

    </body>
</html>
