<html>
    <head>
        <title>Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

    </head>
    <body>
        <div class="center" style="background-image: url(../../Stylesheet/images/Javascript.jpg); height: 100px; width: 500px;"></div>

            <input class="btn btn-primary" type="button" onclick="location.href = 'login.html'" id="loginbtn" value="Login">

            <p id="description"></p>
            <p id="stock"></p>
            </br>
            </br>
            </br>
            <p id="name"></p>
            <p id="address"></p>

            <input class="btn btn-primary" type="button" id="removebtn"  onclick="removeProduct()" value="remove">
        </div>
    </body>
